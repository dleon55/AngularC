<h1>
    {{ heroe.id ? "Editar" : "Nuevo" }} Héroe
    <small *ngIf="heroe.superhero">{{ heroe.superhero }}</small>
</h1>

<div flexLayout="row" fxLayoutGap="40px" fxLayout.xs="column">
    <div fxFlex="50" fxLayout="column">
        <div fxLayout="row" fxLayout.xs="column" fxLayoutGap="20px">
            <mat-form-field fxFlex="100" fxLayout.xs="column">
                <mat-label>Super Héroe</mat-label>
                <input matInput type="text" [(ngModel)]="heroe.superhero" required /></mat-form-field>
            <mat-form-field fxFlex="100">
                <mat-label>Alter Ego</mat-label>
                <input matInput type="text" [(ngModel)]="heroe.alter_ego" required /></mat-form-field>
        </div>
        <mat-form-field fxFlex="100">
            <mat-label>Primera aparición</mat-label>
            <input matInput type="text" [(ngModel)]="heroe.first_appearance" required /></mat-form-field>
        <mat-form-field fxFlex="100">
            <mat-label>Personajes</mat-label>
            <input matInput type="text" [(ngModel)]="heroe.characters" required /></mat-form-field>
        <mat-form-field appearance="fill" fxFlex="100">
            <mat-label>Creador</mat-label>
            <mat-select [(ngModel)]="heroe.publisher">
                <mat-option *ngFor="let publisher of publishers" [value]="publisher.id">{{ publisher.desc }}</mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field fxFlex="100">
            <mat-label>Foto Url</mat-label>
            <input matInput type="url" [(ngModel)]="heroe.alt_img" required /></mat-form-field>
        <br />

        <div fxLayout>
            <button mat-raised-button color="primary" (click)="guardar()">
        <mat-icon>edit</mat-icon> Guardar
      </button>
            <span class="spacer"></span>
            <button *ngIf="heroe.id" mat-raised-button color="warn" (click)="borrar()">
        <mat-icon>remove</mat-icon> Borrar
      </button>
        </div>
    </div>
    <div fxFlex="50">
        <img *ngIf="heroe.id; else noImage" [src]="heroe | imagen" alt="" />
        <ng-template #noImage><img [src]="heroe | imagen" alt="" /></ng-template>
    </div>
</div>
