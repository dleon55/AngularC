<table *ngIf="!hayError" class="table table-hover">
    <thead>
        <tr>
            <th>#</th>
            <th>Bandera</th>
            <th>Nombre</th>
            <th>Poblaci√≥n</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let pais of paises; let i = index">
            <td>{{ i + 1 }}</td>
            <td>
                <img src="{{ pais.flag }}" style="width: 30px" alt="{{ pais.name }}" />
            </td>
            <td>{{ pais.capital }}, {{ pais.name }}</td>
            <td>{{ pais.population | number }}</td>
            <td><a [routerLink]="['/pais', pais.alpha2Code]">Ver..</a></td>
        </tr>
        <tr *ngIf="paises.length === 0">
            <div class="col-12 text-center alert alert-info">
                <p>No hay datos a mostar.</p>
            </div>
        </tr>
    </tbody>
</table>
