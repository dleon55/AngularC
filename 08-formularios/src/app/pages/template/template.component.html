<h4>Formularios <small> tipo </small></h4>
<hr />
<form autocomplete="off" (ngSubmit)="guardar(forma)" #forma="ngForm">
    <div>
        <div class="form-group row">
            <label class="col-2 col-form-label text-danger">Nombre</label>
            <div class="col-8">
                <input #nombre="ngModel" name="nombre" [class.is-invalid]="nombre.invalid && nombre.touched" [ngModel]="usuario.nombre" class="form-control" type="text" placeholder="Nombre" required />
                <small *ngIf="nombre.invalid && nombre.touched" class="form-text text-danger">Ingrese 5 letras</small
        >
      </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Apellido</label>
      <div class="col-8">
        <input
          #apellido="ngModel"
          name="apellido"
          [class.is-invalid]="apellido.invalid && apellido.touched"
          [ngModel]="usuario.apellido"
          class="form-control is-invalid"
          type="text"
          placeholder="Apellido"
        />
        <small
          *ngIf="apellido.invalid && apellido.touched"
          class="form-text text-danger"
          >Ingrese 5 letras</small
        >
      </div>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Correo</label>
    <div class="col-8">
      <input
        #correo="ngModel"
        name="correo"
        [class.is-invalid]="correo.invalid && correo.touched"
        [ngModel]="usuario.correo"
        class="form-control is-invalid"
        type="email"
        placeholder="Correo electrónico"
        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
        required
      />
      <small
        *ngIf="correo.invalid && correo.touched"
        class="form-text text-danger"
        >Ingrese un correo válido</small
      >
    </div>
  </div>
  <div class="form-group row">
    <label class="col-2 col-form-label text-danger">Género</label>
    <div class="col-8">
      <div class="form-check form-check-inline">
        <input
          class="form-check form-check-inline"
          type="radio"
          [class.is-invalid]="genero.invalid && genero.touched"
          ngModel
          name="genero"
          value="Fenemino"
          required
          #genero="ngModel"
        />
        <label for="">Femenino</label>
      </div>
      <div class="form-check form-check-inline">
        <input
          class="form-check form-check-inline"
          type="radio"
          [class.is-invalid]="genero.invalid && genero.touched"
          ngModel
          name="genero"
          value="Masculino"
          required
          #genero="ngModel"
        />
        <label for="">Masculino</label>
      </div>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-2 col-form-label text-danger">Pais</label>
    <div class="col-8">
      <select
        #pais="ngModel"
        name="pais"
        id="pais"
        [class.is-invalid]="pais.invalid && pais.touched"
        [disabled]="paises.length === 0"
        [ngModel]="usuario.pais"
        class="form-control"
        required
      >
        <option *ngFor="let pais of paises" value="pais.alpha3Code">
          {{ pais.name }}
        </option>
      </select>
      <small *ngIf="pais.invalid && pais.touched" class="form-text text-danger"
        >Seleccione 1 pais</small
      >
    </div>
  </div>
  <div class="form-check">
    <input
      #acepta="ngModel"
      name="acepta"
      [ngModel]="usuario.acepta"
      class="form-check-input is-invalid"
      type="checkbox"
      value=""
      id="invalidCheck3"
      aria-describedby="invalidCheck3Feedback"
      required
    />
    <label class="form-check-label" for="invalidCheck3">
      Acepta terminos y condiciones
    </label>
    <div id="invalidCheck3Feedback" class="invalid-feedback">
      Deberá aceptar antes de enviar la información.
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col-md-8">
      <button type="submit" class="btn btn-outline-primary btn-block">
        Guardar
      </button>
    </div>
  </div>
</form>
