<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item-sliding
      *ngFor="let lista of deseoService.listas | filtroCompletado: terminada"
      detail
    >
      <ion-item>
        <ion-label (click)="listaSeleccionada(lista)">{{
          lista.titulo
        }}</ion-label>
        <ion-note slot="end">{{ lista.items.length }}</ion-note>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="borrarLista(lista)"
          >Borrar</ion-item-option
        >
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="tertiary" (click)="agregarLista()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
