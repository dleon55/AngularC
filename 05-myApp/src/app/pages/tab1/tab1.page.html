<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar>
    <ion-title> Pendientes </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item
      *ngFor="let lista of deseoService.listas"
      detail
      (click)="listaSeleccionada(lista)"
    >
      <ion-label>{{lista.titulo}}</ion-label>
      <ion-note slot="end">{{lista.items.length}}</ion-note>
    </ion-item>
  </ion-list>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="tertiary" (click)="agregarLista()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
