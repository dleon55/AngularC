<ion-header no-border>
  <ion-toolbar color="dark">
    <ion-buttons>
      <ion-back-button color="tertiary" defaultHref="/"> </ion-back-button>
    </ion-buttons>
    <ion-title>Nombre de la lista</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="dark">
  <ion-item color="dark">
    <ion-label position="floating">Nuevo item</ion-label>
    <ion-input type="text"></ion-input>
  </ion-item>
  <ion-list>
    <ion-list-header color="dark">
      <ion-label>Tareas por hacer</ion-label>
    </ion-list-header>
    <ion-item color="dark">
      <ion-checkbox slot="start" color="terciary"></ion-checkbox>
      <ion-label>Recordar comer hoy</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
