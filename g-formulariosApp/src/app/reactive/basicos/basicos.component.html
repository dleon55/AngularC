<div class="row">
    <div class="col">
        <form (ngSubmit)="guardar()" [formGroup]="miFormulario" autocomplete="off">
            <div class="col-sm-12">
                <mat-form-field appearance="fill">
                    <mat-label>Input</mat-label>
                    <input formControlName="nombre" placeholder="Nombre del producto" required minlength="3" matInput>
                    <mat-error *ngIf="campoEsValido('nombre')">Debe ser de 3 letras</mat-error>
                </mat-form-field>
            </div>
            <div class="col-sm-12">
                <mat-form-field appearance="fill">
                    <mat-label>Precio</mat-label>
                    <input matInput type="number" formControlName="precio" placeholder="Precio del producto" class="example-right-align" min="0" />
                    <span matPrefix>$&nbsp;</span>
                    <span matSuffix>.00</span>
                    <mat-error *ngIf="campoEsValido('precio')">El precio debe ser 0 o mayor</mat-error>
                </mat-form-field>
            </div>

            <div class="col-sm-12">
                <mat-form-field appearance="fill">
                    <mat-label>Existencias</mat-label>
                    <input matInput type="number" *ngIf="campoEsValido('existencias')" appCustomMin formControlName="existencias" placeholder="Existencias del producto" class="example-right-align" min="0" />
                    <span matSuffix>pz</span>
                </mat-form-field>
            </div>
            <div class="row">
                <div class="col">
                    <button type="submit" class="float-end" [disabled]="miFormulario.invalid" mat-raised-button color="accent">
            Guardar
          </button>
                </div>
            </div>
        </form>
    </div>
</div>
