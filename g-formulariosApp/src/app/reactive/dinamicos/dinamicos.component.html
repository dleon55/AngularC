<h2>Reactive: <small>Din√°micos</small></h2>
<hr />
<form [formGroup]="miFormulario" autocomplete="off">
    <div class="col-sm-12">
        <mat-form-field appearance="fill">
            <mat-label>Nombre de la persona</mat-label>
            <input formControlName="nombre" placeholder="Nombre de la persona" required matInput />
            <mat-error>Debe ser de 3 letras</mat-error>
            <mat-hint *ngIf="campoEsValido('nombre')">Escribe el nombre de una persona</mat-hint>
        </mat-form-field>
    </div>
    <div class="col-sm-12">
        <mat-form-field appearance="fill">
            <mat-label>Agregar</mat-label>
            <input [formControl]="nuevoFavorito" (keyup.enter)="agregarFavorito()" matInput placeholder="Escribe tu favorito" />
            <button (click)="agregarFavorito()" matSuffix mat-icon-button color="primary" aria-label="Example icon button with a heart icon">
        <mat-icon matSuffix>add_circle</mat-icon>
      </button>
            <mat-hint>Agrega un favorito</mat-hint>
        </mat-form-field>
    </div>
    <hr />
    <div class="col-sm-12">
        <h3>Favoritos</h3>

        <mat-list style="margin-top: 1px" formArrayName="favoritos">
            <mat-list-item *ngFor="let favorito of favoritosArr.controls; let i=index;" style="margin-bottom: 15px">
                <mat-form-field appearance="fill">
                    <mat-label>Juego</mat-label>
                    <input [formControlName]="i" matInput placeholder="Placeholder" required />
                    <button (click)="borrar(i)" matSuffix mat-icon-button color="warn" aria-label="Example icon button with a heart icon">
            <mat-icon matSuffix>remove_circle</mat-icon>
          </button>
                </mat-form-field>
            </mat-list-item>
        </mat-list>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <button [disabled]="miFormulario.invalid" class="float-end" (click)="a=1" mat-raised-button color="accent">
        Guardar
      </button>
        </div>
    </div>
</form>
