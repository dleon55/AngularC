<h2>Reactive: <small>Switches</small></h2>
<hr />

<form [formGroup]="miFormulario" (ngSubmit)="guardar()" action="">
    <div class="row mb-3">
        <label id="example-radio-group-label" class="col-sm-3 col-form-label" for="">
      Género
    </label>
        <div class="col-sm-9">
            <mat-radio-group *ngFor="let genero of generos" formControlName="genero" id="radio_{{genero.nombre}}" [value]="genero.value" aria-labelledby="example-radio-group-label" class="example-radio-group" required>
                <mat-radio-button>{{genero.nombre}}
                </mat-radio-button>
            </mat-radio-group>
            <div>El género seleccionado es: {{persona.genero}}</div>
        </div>
    </div>
    <div class="row mb-3">
        <div class="col-sm-3 col-form-label"></div>
        <div class="col-sm-9">
            <div class="form-check form-switch">
                <input formControlName="notificaciones" class="form-check-input" type="checkbox" id="flexSwitchCheckChecked" />
                <label class="form-check-label" for="flexSwitchCheckChecked">Recibir notificaciones</label
        >
      </div>
    </div>
  </div>
  <div class="row mb-3">
    <div class="col-sm-3 col-form-label"></div>
    <div class="col-sm-9">
      <section class="example-section">
        <mat-checkbox
          name="terminos"
          class="example-margin"
          formControlName="terminos"
          required
          >Acepto términos y condiciones</mat-checkbox
        >
      </section>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <button
        class="float-end"
        color="primary"
        type="submit"
        mat-raised-button
      >
        Guardar
      </button>
    </div>
  </div>
</form>
<h5>Valor del formulario</h5>
<pre>{{ miFormulario.value | json }}</pre>
<h5>Valido</h5>
<pre>{{ miFormulario.valid | json }}</pre>
<h5>Persona</h5>
<pre>{{ persona | json }}</pre>
<pre>Condiciones: </pre>
<pre>{{ miFormulario.controls.terminos.value | json }}</pre>
