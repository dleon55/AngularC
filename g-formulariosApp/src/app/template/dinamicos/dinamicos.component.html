<h2>Template: <small>Din√°micos</small></h2>
<hr />
<form (ngSubmit)="(guardar)" #miFormulario="ngForm" autocomplete="off">
    <div class="col-sm-12">
        <mat-form-field appearance="fill">
            <mat-label>Nombre de la persona</mat-label>
            <input ngModel name="nombre" placeholder="Nombre de la persona" required minlength="3" matInput />
            <mat-error *ngIf="nombreValido">Debe ser de 3 letras</mat-error>
            <mat-hint>Escribe el nombre de una persona</mat-hint>
        </mat-form-field>
    </div>
    <div class="col-sm-12">
        <mat-form-field appearance="fill">
            <mat-label>Agregar</mat-label>
            <input (keyup.enter)="agregarJuego()" [(ngModel)]="nuevoJuego" name="nuevoJuego" matInput placeholder="Escribe tu favorito" />
            <button matSuffix mat-icon-button (click)="agregarJuego()" color="primary" aria-label="Example icon button with a heart icon">
        <mat-icon matSuffix>add_circle</mat-icon>
      </button>
            <mat-hint>Agrega un favorito</mat-hint>
        </mat-form-field>
    </div>
    <hr />
    <div class="col-sm-12">
        <h3>Favoritos</h3>

        <mat-list style="margin-top: 1px">
            <mat-list-item style="margin-bottom: 15px" *ngFor="let juego of persona.favoritos; let i = index">
                <mat-form-field appearance="fill">
                    <mat-label>Juego</mat-label>
                    <input [(ngModel)]="juego.nombre" name="juego_{{ i }}" matInput placeholder="Placeholder" minlength="3" required />
                    <button matSuffix mat-icon-button color="warn" aria-label="Example icon button with a heart icon" (click)="eliminar(i)">
            <mat-icon matSuffix>remove_circle</mat-icon>
          </button>
                </mat-form-field>
            </mat-list-item>
        </mat-list>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <button class="float-end" (click)="guardar()" [disabled]="miFormulario.invalid" mat-raised-button color="accent">
        Guardar
      </button>
        </div>
    </div>
</form>
