<mat-sidenav-container fullscreen>
    <mat-sidenav #sidenav mode="push">
        <mat-toolbar color="primary">
            <span> <h4> Men√∫</h4></span>
            <span class="spacer"></span>
            <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon><span class="material-icons"> arrow_back </span></mat-icon>
      </button>
        </mat-toolbar>
        <mat-nav-list>
            <a *ngFor="let item of menuItems" [routerLink]="[item.ruta]" routerLinkActive="active" mat-list-item>

        </mat-nav-list>
    </mat-sidenav>

    <mat-toolbar color="primary">
