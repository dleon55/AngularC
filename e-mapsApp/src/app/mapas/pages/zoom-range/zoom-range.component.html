<div #mapa id="mapa" class="mapa-container"></div>
<div class="row">
    <div class="col-12">
        <label for="form-label">Zoom: {{ zoomLevel | number: "2.2" }}, lng:
      {{ center[0] | number: "2.3" }}, lat: {{ center[1] | number: "2.3" }}
    </label>
    </div>

    <div class="col-12">

        <button mat-mini-fab color="secondary" (click)="zoomOut()" aria-label="Example icon button with a menu icon">
            <mat-icon>remove</mat-icon>
          </button>
        <mat-slider class="example-margin mat-slider-horizontal" thumbLabel [displayWith]="formatLabel" tickInterval="1" min="min" id="customRange1" [value]="zoomLevel" [max]="max" (input)="zoomCambio(zoomInput.value)" max="100000" #zoomInput></mat-slider>
        <button mat-mini-fab color="primary" class="float-end" (click)="zoomIn()" aria-label="Example icon button with a menu icon">
              <mat-icon>add</mat-icon>
            </button>
    </div>
</div>
